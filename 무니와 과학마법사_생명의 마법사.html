    <script>
        // --- 1. ê¸°ë³¸ ì„¤ì • ë° ë³€ìˆ˜ ---
        const canvas = document.getElementById('plantCanvas');
        const ctx = canvas.getContext('2d');
        const messageBox = document.getElementById('message-box');

        canvas.width = 500; canvas.height = 800; // ìº”ë²„ìŠ¤ í¬ê¸° í™•ëŒ€
        const cx = canvas.width / 2;
        const cy = canvas.height - 80;

        let step = 0;
        let treeState = "seed";
        let storyLog = [];

        // --- 2. ì‹œë‚˜ë¦¬ì˜¤ ë°ì´í„° (ì´ì „ê³¼ ë™ì¼) ---
        const scenarios = [
            { char: "ë¬´ì§„", emoji: "ğŸŒ¿", text: "í–‡ë¹›ì´ ë¶€ì¡±í•´! ì£¼ë³€ ë‚˜ë¬´ë“¤ì´ ë„ˆë¬´ ì»¤.", choices: [{ text: "A. ë¬´ì¡°ê±´ ìœ„ë¡œ ë¹¨ë¦¬ ìë€ë‹¤.", action: "die_tall", result: "ë¬´ë¦¬í•˜ë‹¤ê°€ ì¤„ê¸°ê°€ êº¾ì˜€ì–´...", story: "í–‡ë¹›ì„ ë³´ë ¤ ìš•ì‹¬ë‚´ë‹¤ ì¤„ê¸°ê°€ ë¶€ëŸ¬ì§€ëŠ” ì•„í””ì„ ê²ªì—ˆìŠµë‹ˆë‹¤." }, { text: "B. ë¹›ì´ ìˆëŠ” ì˜†ìª½ìœ¼ë¡œ íœœë‹¤.", action: "bend", result: "í˜„ëª…í•´! ëª¸ì„ êµ½í˜€ ë¹›ì„ ì°¾ì•˜ì–´.", story: "ìœ ì—°í•˜ê²Œ ëª¸ì„ êµ½í˜€ ë¹›ì„ ì°¾ëŠ” ì§€í˜œë¥¼ ë°œíœ˜í–ˆìŠµë‹ˆë‹¤." }] },
            { char: "ë¬´í† ", emoji: "ğŸ’§", text: "ê°€ë­„ì´ì•¼! í™ì´ ë§ëì–´.", choices: [{ text: "A. ìì„ ë–¨ì–´ëœ¨ë ¤ ìˆ˜ë¶„ì„ ì§€í‚¨ë‹¤.", action: "leafless", result: "ê³¼ê°í•œ ê²°ë‹¨ìœ¼ë¡œ ì‚´ì•„ë‚¨ì•˜ì–´!", story: "ê°€ë­„ ì†ì—ì„œ ì†Œì¤‘í•œ ìì„ ë²„ë¦¬ëŠ” ê²°ë‹¨ìœ¼ë¡œ ìƒëª…ì„ ì§€ì¼°ìŠµë‹ˆë‹¤." }, { text: "B. ë¿Œë¦¬ë¥¼ ë” ê¹Šê²Œ ë‚´ë¦°ë‹¤.", action: "die_dry", result: "ë•…ì† ê¹Šì€ ê³³ë„ ë§ë¼ìˆì—ˆì–´...", story: "ë¿Œë¦¬ë¥¼ ê¹Šì´ ë‚´ë ¤ë³´ì•˜ì§€ë§Œ ë¬¼ì„ ì°¾ì§€ ëª»í•´ ì‹œë“¤ê³  ë§ì•˜ìŠµë‹ˆë‹¤." }] },
            { char: "ë¬´ì§€", emoji: "ğŸ¨", text: "ê½ƒì„ í”¼ìš¸ ì‹œê°„! ë²Œì„ ë¶ˆëŸ¬ì•¼ í•´.", choices: [{ text: "A. ì—ë„ˆì§€ë¥¼ ìŸì•„ í™”ë ¤í•˜ê²Œ í”¼ìš´ë‹¤.", action: "flower", result: "ì™€! ë²Œë“¤ì´ ëª°ë ¤ì™€ ì—´ë§¤ë¥¼ ë§ºì—ˆì–´!", story: "ë§ˆì§€ë§‰ í˜ì„ ë‹¤í•´ ê°€ì¥ ì•„ë¦„ë‹¤ìš´ ê½ƒì„ í”¼ì›Œ ê²°ì‹¤ì„ ë§ºì—ˆìŠµë‹ˆë‹¤." }, { text: "B. ì—ë„ˆì§€ë¥¼ ì•„ê»´ ì‘ê²Œ í”¼ìš´ë‹¤.", action: "die_small", result: "ê½ƒì´ ë„ˆë¬´ ì‘ì•„ ë²Œë“¤ì´ ëª» ë´¤ì–´...", story: "í˜ì„ ì•„ë¼ë ¤ ê½ƒì„ ì‘ê²Œ í”¼ì› ë”ë‹ˆ ì•„ë¬´ë„ ì°¾ì•„ì˜¤ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤." }] }
        ];

        // --- 3. ê²Œì„ ë¡œì§ í•¨ìˆ˜ë“¤ ---
        function startGame() { step = 0; storyLog = []; treeState = "normal"; loadScenario(0); }
        function loadScenario(index) {
            const data = scenarios[index]; charImg.innerText = data.emoji; messageBox.innerHTML = `<strong>${data.char}:</strong><br>${data.text}`;
            choiceContainer.innerHTML = "";
            data.choices.forEach((choice, i) => {
                const btn = document.createElement("button"); btn.className = "choice-btn"; btn.innerText = choice.text; btn.onclick = () => makeChoice(index, i); choiceContainer.appendChild(btn);
            });
            drawPlant(treeState);
        }
        function makeChoice(scenarioIdx, choiceIdx) {
            const data = scenarios[scenarioIdx]; const choice = data.choices[choiceIdx];
            updateGameState(choice.action); storyLog.push(choice.story);
            messageBox.innerHTML = choice.result; choiceContainer.innerHTML = "";
            if (choice.result.includes("!", "í˜„ëª…í•´")) { // ì„±ê³µ í‚¤ì›Œë“œ ì²´í¬
                setTimeout(() => { (scenarioIdx < scenarios.length - 1) ? loadScenario(scenarioIdx + 1) : askNameAndFinish(); }, 2000);
            } else {
                 setTimeout(() => { storyLog.push("ë‚˜ì˜ ë„ì „ì€ ë©ˆì·„ì§€ë§Œ, ë‹¤ìŒì—” ë” ì§€í˜œë¡­ê²Œ ìë„ ê²ƒì…ë‹ˆë‹¤."); askNameAndFinish(); }, 2000);
            }
        }
        function updateGameState(action) {
            if(action === "bend") treeState = "bent"; if(action === "leafless") treeState = "leafless";
            if(action === "flower") treeState = "flower"; if(action.includes("die")) treeState = "dead";
            drawPlant(treeState);
        }
        function askNameAndFinish() {
            charImg.innerText = "ğŸ§™â€â™‚ï¸"; messageBox.innerHTML = "ëª¨í—˜ì´ ëë‚¬ì–´. <br>ì´ ì‹ë¬¼ì—ê²Œ ë©‹ì§„ ì´ë¦„ì„ ì§€ì–´ì¤„ë˜?";
            const input = document.createElement("input"); input.type = "text"; input.placeholder = "ì˜ˆ: ì§€í˜œë¡œìš´ ë–¡ê°ˆë‚˜ë¬´"; input.style = "padding:15px; width:70%; margin-top:15px; font-size:18px; border-radius:10px; border:2px solid #81d4fa; font-family: 'Gaegu';";
            const btn = document.createElement("button"); btn.className = "choice-btn"; btn.innerText = "âœ¨ ì¼ì§€ ì™„ì„±í•˜ê¸° âœ¨"; btn.style = "margin-top:15px; background:#4ca1af; text-align:center; width: 80%;"; btn.onclick = () => showReport(input.value);
            choiceContainer.innerHTML = ""; choiceContainer.appendChild(input); choiceContainer.appendChild(btn);
        }
        function showReport(name) {
            document.getElementById('game-screen').style.display = 'none'; document.getElementById('report-screen').style.display = 'flex';
            document.getElementById('student-name').innerText = name || "ì´ë¦„ ì—†ëŠ” ì‹ë¬¼";
            const date = new Date(); document.getElementById('date-now').innerText = `${date.getFullYear()}ë…„ ${date.getMonth()+1}ì›” ${date.getDate()}ì¼`;
            document.getElementById('story-text').innerText = `ë‚˜ëŠ” ê±°ì¹œ ìˆ²ì†ì—ì„œ íƒœì–´ë‚¬ìŠµë‹ˆë‹¤.\n\n` + storyLog.join("\n\n") + (treeState === "flower" ? `\n\nê·¸ ê²°ê³¼, ì˜¨ê°– ì‹œë ¨ì„ ì´ê²¨ë‚´ê³  ë‚˜ë§Œì˜ ì•„ë¦„ë‹¤ìš´ ê½ƒì„ í”¼ì›ŒëƒˆìŠµë‹ˆë‹¤.` : "");
            document.getElementById('final-plant-img').src = canvas.toDataURL('image/png');
        }

        // --- 4. [í•µì‹¬ ì—…ê·¸ë ˆì´ë“œ] ì˜ˆìœ ê·¸ë¦¼ ê·¸ë¦¬ê¸° í•¨ìˆ˜ë“¤ ---
        drawPlant("seed"); // ì´ˆê¸° í™”ë©´

        function drawPlant(state) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // í™ (ê·¸ë¼ë°ì´ì…˜)
            const groundGrad = ctx.createLinearGradient(0, cy, 0, canvas.height);
            groundGrad.addColorStop(0, "#795548"); groundGrad.addColorStop(1, "#4e342e");
            ctx.fillStyle = groundGrad; ctx.fillRect(0, cy, canvas.width, canvas.height - cy);

            if (state === "seed") {
                ctx.fillStyle = "#a5d6a7"; ctx.beginPath(); ctx.arc(cx, cy+30, 12, 0, Math.PI*2); ctx.fill(); return;
            }

            // ë‚˜ë¬´ ê·¸ë¦¬ê¸° ìŠ¤íƒ€ì¼ ì„¤ì •
            ctx.lineCap = "round"; ctx.lineJoin = "round";
            const trunkColor = (state === "dead") ? ["#5d4037", "#3e2723"] : ["#8d6e63", "#6d4c41"]; // [ë°ì€ìƒ‰, ì–´ë‘ìš´ìƒ‰]
            const leafType = (state === "dead") ? "brown" : (state === "leafless" ? "none" : "lush");

            ctx.beginPath();
            if (state === "die_tall") { // ì“°ëŸ¬ì§„ ë‚˜ë¬´
                drawPrettyTrunk(cx, cy, cx+150, cy-350, 15, 5, trunkColor, true);
                drawPrettyLeaves(cx+150, cy-350, "brown", "sparse");
            } else if (state === "bend" || state === "leafless" || state === "flower") { // íœœ ë‚˜ë¬´ (ì„±ê³µ ë£¨íŠ¸)
                // ë² ì§€ì–´ ê³¡ì„ ìœ¼ë¡œ ìì—°ìŠ¤ëŸ½ê²Œ íœ˜ê²Œ ê·¸ë¦¼
                drawCurveTrunk(cx, cy, cx-80, cy-200, cx+80, cy-500, 20, 8, trunkColor);
                if(leafType !== "none") drawPrettyLeaves(cx+80, cy-500, leafType, "full");
                if(state === "flower") drawPrettyFlowers(cx+80, cy-500);
            } else if (state === "normal") { // ì¼ë°˜ ì„±ì¥
                drawPrettyTrunk(cx, cy, cx, cy-250, 18, 10, trunkColor);
                drawPrettyLeaves(cx, cy-250, leafType, "medium");
            } else if (state === "dead") { // ë§ë¼ ì£½ìŒ
                 drawCurveTrunk(cx, cy, cx-80, cy-200, cx+80, cy-500, 20, 8, trunkColor);
                 drawPrettyLeaves(cx+80, cy-500, "brown", "sparse");
            }
        }

        // [New] ì˜ˆìœ ì¤„ê¸° ê·¸ë¦¬ê¸° (ì§ì„ í˜• - ì ì  ê°€ëŠ˜ì–´ì§ + ëª…ì•”)
        function drawPrettyTrunk(x1, y1, x2, y2, w1, w2, colors, broken=false) {
            const grad = ctx.createLinearGradient(x1, y1, x2, y2);
            grad.addColorStop(0, colors[0]); grad.addColorStop(1, colors[1]);
            ctx.strokeStyle = grad;
            ctx.lineWidth = w1; ctx.beginPath(); ctx.moveTo(x1, y1); 
            if(broken) { ctx.lineTo(x1, y1-200); ctx.lineTo(x2, y2); } // êº¾ì„ í‘œí˜„
            else { ctx.lineTo(x2, y2); }
            ctx.stroke();
            // ì§ˆê° ì„  ì¶”ê°€
            ctx.strokeStyle = colors[1]; ctx.lineWidth = 2; ctx.beginPath();
            ctx.moveTo(x1-w1/3, y1); ctx.lineTo(x2-w2/3, y2); ctx.stroke();
        }

        // [New] ì˜ˆìœ ì¤„ê¸° ê·¸ë¦¬ê¸° (ê³¡ì„ í˜•)
        function drawCurveTrunk(x1, y1, cp1x, cp1y, x2, y2, w1, w2, colors) {
            const grad = ctx.createLinearGradient(x1, y1, x2, y2);
            grad.addColorStop(0, colors[0]); grad.addColorStop(1, colors[1]);
            ctx.strokeStyle = grad;
            // êµµì€ ì¤„ê¸°
            ctx.lineWidth = w1; ctx.beginPath(); ctx.moveTo(x1, y1); ctx.quadraticCurveTo(cp1x, cp1y, x2, y2); ctx.stroke();
            // ì¤‘ê°„ êµµê¸° ì¤„ê¸° (ëª…ì•”ìš©)
            ctx.strokeStyle = colors[0]; ctx.lineWidth = w1*0.6; ctx.beginPath(); ctx.moveTo(x1, y1); ctx.quadraticCurveTo(cp1x+10, cp1y+10, x2, y2); ctx.stroke();
        }

        // [New] ì˜ˆìœ ìì‚¬ê·€ ê·¸ë¦¬ê¸° (ì—¬ëŸ¬ ê°œì˜ íƒ€ì›í˜• ìì„ ë­‰ì³ì„œ í‘œí˜„)
        function drawPrettyLeaves(x, y, type, density) {
            if(type === "none") return;
            const colors = (type === "brown") ? ["#a1887f", "#8d6e63", "#6d4c41"] : ["#66bb6a", "#43a047", "#81c784", "#a5d6a7"];
            const count = (density === "full") ? 40 : (density === "medium" ? 25 : 15);
            const spread = (density === "full") ? 70 : 50;

            for(let i=0; i<count; i++) {
                ctx.fillStyle = colors[Math.floor(Math.random() * colors.length)];
                ctx.beginPath();
                const lx = x + (Math.random()-0.5) * spread * 2;
                const ly = y + (Math.random()-0.5) * spread * 1.5;
                const radiusX = Math.random() * 15 + 10;
                const radiusY = Math.random() * 8 + 5;
                const rotation = Math.random() * Math.PI;
                ctx.ellipse(lx, ly, radiusX, radiusY, rotation, 0, Math.PI*2);
                ctx.fill();
            }
        }

        // [New] ì˜ˆìœ ê½ƒ ê·¸ë¦¬ê¸° (ê½ƒì 5ê°œ ë””í…Œì¼)
        function drawPrettyFlowers(x, y) {
            for(let k=0; k<12; k++) { // ê½ƒ 12ì†¡ì´
                const fx = x + (Math.random()-0.5) * 100;
                const fy = y + (Math.random()-0.5) * 80;
                // ê½ƒì
                ctx.fillStyle = "#f06292"; // í•‘í¬ìƒ‰
                for(let i=0; i<5; i++) {
                    const angle = (Math.PI*2 / 5) * i;
                    ctx.beginPath();
                    ctx.ellipse(fx + Math.cos(angle)*8, fy + Math.sin(angle)*8, 8, 4, angle, 0, Math.PI*2);
                    ctx.fill();
                }
                // ê½ƒìˆ 
                ctx.fillStyle = "#ffd54f"; // ë…¸ë€ìƒ‰
                ctx.beginPath(); ctx.arc(fx, fy, 5, 0, Math.PI*2); ctx.fill();
            }
        }
    </script>
